name: AI Code Reviewer

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  pull_request:       # PR ì—´ë¦¬ê±°ë‚˜ ìˆ˜ì •ë  ë•Œ ìžë™ ì‹¤í–‰
    types:
      - opened
      - synchronize

permissions: write-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate file list for full review
        if: github.event_name == 'workflow_dispatch'  # ìˆ˜ë™ ì‹¤í–‰ì¼ ë•Œë§Œ ì „ì²´ ê²€ì‚¬
        run: |
          echo "ðŸ” ì „ì²´ íŒŒì¼ ìŠ¤ìº” ì¤‘..."
          find . -type f \
            \( -name "*.py" -o -name "*.js" -o -name "*.ts" -o -name "*.java" -o -name "*.cpp" \) \
            ! -name "*.md" ! -name "*.json" \
            > files.txt
          cat files.txt
        shell: bash

      - name: AI Code Reviewer
        uses: dann0316/ai-code-reviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_MODEL: "gpt-4"
          exclude: "**/*.json, **/*.md"
